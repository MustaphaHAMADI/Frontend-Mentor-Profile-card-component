<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <img
        src="./images/bg-pattern-top.svg"
        alt="bulle decoration"
        class="top__bulle"
      /><img
        src="./images/bg-pattern-bottom.svg"
        alt="bulle decoration"
        class="bottom__bulle"
      />
      <section class="card">
        <img
          src="./images/bg-pattern-card.svg"
          alt="profile banner"
          class="card__banner"
        />
        <div class="card__avatar-container">
          <img
            src="./images/image-victor.jpg"
            alt="avatar image"
            class="card__avatar-img"
          />
        </div>
        <div class="card__main-info">
          <p class="card__profile-name">Victor Crest</p>
          <span class="card__profile-age">26</span>
        </div>
          <p class="card__profile-location">London</p>
          <div class="card__profile-secondary-info">
            <p class="card__stats">80K<span class="card__label">Followers</span></p><p class="card__stats">803K<span class="card__label">Likes</span></p><p class="card__stats">1.4K<span class="card__label">Photos</span></p></p>
          </div>
               
      </section>
    </main>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
